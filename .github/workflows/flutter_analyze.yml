name: Flutter Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.4'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get
        working-directory: flutter_app

      - name: Analyze project
        run: flutter analyze
        working-directory: flutter_app
