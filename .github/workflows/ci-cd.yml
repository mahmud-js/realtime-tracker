name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  GO_VERSION: 1.24
  FLUTTER_VERSION: 3.24.0

jobs:
  # Backend Go Tests
  backend-test:
    name: Backend - Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Build Linux binary
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o tracker-linux-amd64 .
      
      - name: Build Windows binary
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-w -s" -o tracker-windows-amd64.exe .
      
      - name: Build macOS binary
        run: GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s" -o tracker-darwin-amd64 .
      
      - name: Upload Go artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries
          path: |
            tracker-linux-amd64
            tracker-windows-amd64.exe
            tracker-darwin-amd64
          retention-days: 30

  # Flutter Frontend Tests & Build
  frontend-test:
    name: Frontend - Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
      
      - name: Navigate to Flutter project
        working-directory: realtime-tracker-flutter
        run: flutter pub get
      
      - name: Run Flutter analyze
        working-directory: realtime-tracker-flutter
        run: flutter analyze
      
      - name: Run Flutter tests
        working-directory: realtime-tracker-flutter
        run: flutter test
      
      - name: Build Flutter Web
        working-directory: realtime-tracker-flutter
        run: flutter build web --release
      
      - name: Build Flutter APK
        working-directory: realtime-tracker-flutter
        run: flutter build apk --release --no-tree-shake-icons
      
      - name: Upload Flutter artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-builds
          path: |
            realtime-tracker-flutter/build/app/outputs/flutter-app.apk
            realtime-tracker-flutter/build/web
          retention-days: 30

  # Docker Build & Push
  docker-build:
    name: Docker - Build & Push
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security & Quality Checks
  security:
    name: Security & Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec-report.json ./...'
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gosec-report
          path: gosec-report.json

  # Deployment Status
  deployment-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Check deployment status
        run: |
          echo "âœ… All tests passed"
          echo "âœ… Binaries built successfully"
          echo "âœ… Docker image pushed to registry"
          echo "ðŸš€ Ready for deployment to devplus.fun"
