name: realtime_location_tracker
description: Real-time location tracking application with WebSocket, cross-platform support (Android, iOS, Windows, macOS, Web) using Flutter and open-source maps.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.2
  
  # WebSocket & Networking
  web_socket_channel: ^2.4.0
  http: ^1.1.0
  
  # Geolocation
  geolocator: ^9.0.2
  permission_handler: ^11.4.4
  
  # Maps - Open source (MapLibre)
  maplibre_gl: ^0.20.0
  
  # State Management
  provider: ^6.0.0
  
  # Utilities
  uuid: ^4.0.0
  intl: ^0.19.0
  
  # UI/UX
  flutter_animate: ^4.2.0
  connectivity_plus: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    
  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
