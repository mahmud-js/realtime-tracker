name: realtime_location_tracker
description: Real-time location tracking application with WebSocket, cross-platform support (Android, iOS, Windows, macOS, Web) using Flutter and open-source maps.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  web_socket_channel: ^2.4.5
  http: ^1.2.0

  geolocator: ^10.1.0
  permission_handler: ^12.0.1

  maplibre_gl: ^0.20.0

  provider: ^6.1.2

  uuid: ^4.3.3
  intl: ^0.19.0

  flutter_animate: ^4.5.0
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    
  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
